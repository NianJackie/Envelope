<admintpl file="header"/>
</head>
<body>
	<div class="wrap js-check-wrap">
		<form class="form-horizontal js-ajax-form" action="{:U('Game/game_add')}" method="post">
			<fieldset>
        <input type="hidden" name="id" value="{$item.id}" id="id"/>
        <div class="control-group">
					<label class="control-label">赛期名称</label>
					<div class="controls">
						<input type="text" name="title" value="{$item.title}" id="title"/>
						<span class="form-required">*</span>
					</div>
        </div>
				<div class="control-group">
					<label class="control-label">队伍人数</label>
					<div class="controls">
            <input type="text" name="number" <if condition="$item">disabled</if> value="{$item.number}" id="number"/>
            <span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">开始时间</label>
					<div class="controls">
            <input class="js-datetime date" type="text" name="begin_time" value="{$item.begin_time}" id="begin_time"/>
            <span class="form-required">*</span>
          </div>
				</div>
				<div class="control-group">
          <label class="control-label">结束时间</label>
          <div class="controls">
            <input class="js-datetime date" type="text" name="end_time" value="{$item.end_time}" id="end_time"/>
            <span class="form-required">*</span>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">第一名金额</label>
          <div class="controls">
            <input type="text" name="money" value="{$item.money}" id="money"/>
            <span class="form-required">*</span>
          </div>
        </div>
      </fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
